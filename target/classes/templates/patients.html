<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">


<div >
    <div class="card">
        <div class="card-header">Liste Patient</div>
        <div class="card-body">
            <form method="get" th:action="@{/user/index}">
               <label>keyword: </label>
                <input type=""text name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-info">Chercher</button>

            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>    <th>Nom</th>    <th>Date</th>    <th>Malade</th>    <th>Score</th>
                </tr>
                <tr th:each="p : ${listPatients}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.date}"></td>
                    <td th:text="${p.malade}"></td>
                    <td th:text="${p.score}"></td>
                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a  onclick="return confirm('are u shure ?! ')"
                            th:href="@{/admin/delete(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-danger">Delete</a>
                    </td>

                    <td th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a  th:href="@{/admin/editPatient(id=${p.id},keyword=${keyword},page=${currentPage})}" class="btn btn-success">Edit</a>
                    </td>

                </tr>

                </thead>
            </table>
            <ul class="nav nav-pills">
                <li   th:each="v,item:${pages}">
                    <a  th:href="@{/user/index(page = ${item.index}, keyword=${keyword})}"
                        th:class="${currentPage==item.index? 'btn btn-info ms-1' : 'btn tbn-outline-info ms-1'}"
                        th:text="${item.index}"></a>
                </li>
            </ul>
        </div>

    </div>
</div>
</div>

</body>
</html>
